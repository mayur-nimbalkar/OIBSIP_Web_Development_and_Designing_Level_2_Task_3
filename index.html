<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the TODO List</h1>
      <div class="task-form">
        <input
          type="text"
          name="todo-task"
          id="todo-task"
          placeholder="Enter a task to add..."
          autocomplete="off"
        />
        <button type="button" class="add-task-btn" id="add-task-btn">
          Add
        </button>
      </div>
      <div class="task-container">
        <h2>Pending tasks</h2>
        <div class='empty-msg hidden' id="noPending">You're all caught up â€” no pending tasks ðŸŽ‰</div>
        <ul class="task-items" id="pending-task">
          <!-- task would be added here dynamically -->
        </ul>
      </div>
      <div class="task-container">
        <h2>Completed tasks</h2>
        <div class='empty-msg hidden' id="noCompleted">Completed tasks will show up here once youâ€™re done</div>
        <ul class="task-items" id="completed-task">
          <!-- task would be added here dynamically -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
